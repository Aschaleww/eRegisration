<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New Student</title>
</head>
<body>
<h2>Register a New Student</h2>
<form th:action="@{/eregistrar/students}" th:object="${student}" method="post">
    <label>Student Number: </label>
    <input type="text" th:field="*{studentNumber}" required/><br>

    <label>First Name: </label>
    <input type="text" th:field="*{firstName}" required/><br>

    <label>Middle Name: </label>
    <input type="text" th:field="*{middleName}" /><br>

    <label>Last Name: </label>
    <input type="text" th:field="*{lastName}" required/><br>

    <label>CGPA: </label>
    <input type="text" th:field="*{cgpa}" /><br>

    <label>Enrollment Date: </label>
    <input type="date" th:field="*{enrollmentDate}" required/><br>

    <label>Is International? </label>
    <input type="radio" th:field="*{isInternational}" value="true"/> Yes
    <input type="radio" th:field="*{isInternational}" value="false"/> No<br>

    <button type="submit">Register</button>
</form>
<a th:href="@{/eregistrar/home}">Back to Home</a>
</body>
</html>
