<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<h2>List of Registered Students</h2>
<table border="1">
    <thead>
    <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>CGPA</th>
        <th>Enrollment Date</th>
        <th>International</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.cgpa}"></td>
        <td th:text="${student.enrollmentDate}"></td>
        <td th:text="${student.isInternational ? 'Yes' : 'No'}"></td>
        <td>
            <a th:href="@{/eregistrar/students/edit/{id}(id=${student.studentId})}">Edit</a> |
            <a th:href="@{/eregistrar/students/delete/{id}(id=${student.studentId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/eregistrar/home}">Back to Home</a>
</body>
</html>
